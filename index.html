<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate your own free, pdf banner printout for a birthday, graduation day or welcome party.">
    <meta name="google" content="notranslate">

    <meta property="og:title" content="Banner Generator - build your own banner pdf within seconds!" />
    <meta property="og:description" content="Generate your own free, pdf banner printout for a birthday, graduation day or welcome party." />
    <meta property="og:image" content="https://bigdaybanner.com/img/og-meta-image.jpg" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />

    <title>Banner Generator - build your own banner pdf within seconds!</title>

    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <div style="max-width: 1000px; width:100%; margin:0 auto;">
                    <img src="./img/title-banner-100.jpg?version=202109141645" width="100%" style="padding-top: 20px;"
                        alt="big day banner welcome picture">

                    <div id="app">
                        <ol>
                            <h2>
                                <li>Insert banner text</li>
                            </h2>

                            <input id="input_generateText" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="" v-model="bannerValue" style="margin-bottom: 0pxs; max-width: 500px;"
                                maxlength="100" required>
                            <div class="input_generateText_error" v-if="input_generateText_error"
                                style="color: indianred;" v-cloak>
                                {{input_generateText_error}}
                            </div>

                            <h2>
                                <li>Generate pdf printout</li>
                            </h2>
                            <button class="btn btn-primary" type="button" id="button-addon2" v-on:click="generate">
                                Generate banner PDF
                            </button>

                            <h2>
                                <li>Cut out the letters, connect with a string</li>
                            </h2>

                            <h2>
                                <li>Enjoy!</li>
                            </h2>
                        </ol>
                    </div>
                    <div style="padding-top: 20px; text-align: right;">
                        <i class="bi bi-mailbox"></i>&nbsp;&nbsp;Suggestions, requests? Let us know:
                        <a href="mailto:hello@bigdaybanner.com">hello@bigdaybanner.com</a>
                        <div style="font-size:xx-small;color: gray;">version: 202109141645</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- pdfmake -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.0/pdfmake.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.0/vfs_fonts.min.js'></script>
    <!-- analytics -->
    <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js"
        id="ZwSg9rf6GA" async defer></script>
    <script src="./js/684fbaa6-db4e-4ffc-8fc1-cbdb79db649b.js?version=202109141645"></script>
</body>

</html>
